// Apply the java-library plugin to add support for Java Library
buildscript {
    repositories {
        gradlePluginPortal()
        maven {
            name 'm2-dv8tion'
            url 'https://m2.dv8tion.net/releases'
        }
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.10"
        classpath "org.jetbrains.kotlin:kotlin-serialization:1.4.10"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
mainClassName = 'starter.StarterKt'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'kotlinx-serialization'

def kotlin_version = "1.4.10"
def log4j_version = "2.17.0"

repositories {
    gradlePluginPortal()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    mavenCentral()
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    //JDA
    compile 'net.dv8tion:JDA:4.4.0_352'

    //LavaPlayer
    implementation 'com.sedmelluq:lavaplayer:1.3.77'

    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20180813'

    implementation("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
    compileClasspath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7'

    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.0.1"

    compile 'org.litote.kmongo:kmongo-coroutine:4.0.1'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    //Logger
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: "$log4j_version"
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: "$log4j_version"
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: "$log4j_version"

    //Google Spreadsheet
    compile 'com.google.api-client:google-api-client:1.30.4'
    compile 'com.google.apis:google-api-services-sheets:v4-rev20200922-1.30.10'

    //Apache StringUtils for Levenshtein Distance
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.9'


    //JFreeChart
    implementation 'org.jfree:jfreechart:1.5.3'

}

compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}


sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
    main.java.srcDirs += 'src/main/java'
    main.resources.srcDirs += 'src/main/resources'
}

shadowJar {
    manifest {
        attributes 'Main-Class': mainClassName
        attributes 'Multi-Release': 'true'
    }
    archiveClassifier.set('')
}
